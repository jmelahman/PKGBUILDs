name: Tests
on:
  push:
    branches:
      - master
jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: ./shellcheck
  namcap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "requirements**.txt"
      - uses: daaku/gh-action-apt-install@v4
        with:
          packages: libalpm-dev
      - run: ./namcap
