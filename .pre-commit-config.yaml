repos:
  - repo: local
    hooks:
      - id: buildifier
        name: buildifier
        entry: ./build buildifier
        language: system
        files: ^buildifier/PKGBUILD$
        pass_filenames: false
      - id: buildifier-bin
        name: buildifier-bin
        entry: ./build buildifier-bin
        language: system
        files: ^buildifier-bin/PKGBUILD$
        pass_filenames: false
      - id: buildozer-bin
        name: buildozer-bin
        entry: ./build buildozer-bin
        language: system
        files: ^buildozer-bin/PKGBUILD$
        pass_filenames: false
      - id: check-symlinks
        name: check-symlinks
        entry: ./build check-symlinks
        language: system
        files: ^check-symlinks/PKGBUILD$
        pass_filenames: false
      - id: connections
        name: connections
        entry: ./build connections
        language: system
        files: ^connections/PKGBUILD$
        pass_filenames: false
      - id: nature-sounds
        name: nature-sounds
        entry: ./build nature-sounds
        language: system
        files: ^nature-sounds/PKGBUILD$
        pass_filenames: false
      - id: ripsecrets
        name: ripsecrets
        entry: ./build ripsecrets
        language: system
        files: ^ripsecrets/PKGBUILD$
        pass_filenames: false
      - id: work
        name: work
        entry: ./build work
        language: system
        files: ^work/PKGBUILD$
        pass_filenames: false
